
{% load staticfiles %}<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      
    </head>
    <body>

    <div class="page-header">
        <img src="{% static 'img/deea.jpg' %}" alt="Deea" >
        <h1><a href="/">Andreea's Blog</a></h1>
        <h3>
            <a class='menuitem' href="/">Home</a>
            <a class='menuitem' href="/">News</a>
            <a class='menuitem' href="/">Hacks</a>
            <a class='menuitem' href="/">Archive</a>
            <a class='menuitem' href="/">About me</a>
        </h3>
            
</div>
    
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaks }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
    </body>
</html>
